<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanchasYa | Busqueda de Canchas</title>
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons -->
    <link rel="stylesheet" href="boxicons.min.css">

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div class="header">
            <h1>CanchasYa</h1>
            <nav>
                <ul class="header-navegacion">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="buscarCanchas.html">Buscar Canchas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="main-titulo">Busqueda de Canchas</h2>

        <form action="">
            <div>
                <select name="seleccionarCancha" id="seleccionarCancha">
                    <option value="" selected disabled>Selecciona una cancha</option>
                    <option value="Cancha 1">Cancha 1</option>
                    <option value="Cancha 2">Cancha 2</option>
                    <option value="Cancha 3">Cancha 3</option>
                </select>
            </div>
            <div>
                <label for="fecha">Selecciona una fecha: </label>
                <input type="date">
            </div>
            <div>
                <select name="seleccionarHora" id="seleccionarHora">
                    <option value="" selected disabled>Selecciona una hora</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                    <option value="21">21:00</option>
                </select>
            </div>
            <div>
                <input type="text" placeholder="Nombre completo">
            </div>
            <div>
                <input type="email" placeholder="Correo electrónico">
            </div>
            <div>
                <input type="number" placeholder="Teléfono">
            </div>
            <div>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"
                placeholder="Comentarios adicionales"></textarea>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-redes-sociales">
                <h4>Redes sociales</h4>
                <ul>
                    <!-- Instagram -->
                    <li><a href="https://www.instagram.com/" target="_blank"><i class="ri-instagram-line"></i></a></li>
                    <!-- Facebook -->
                    <li><a href="https://www.facebook.com/" target="_blank"><i class="ri-facebook-box-fill"></i></a></li>
                </ul>
            </div>
    
            <div class="footer-contacto">
                <h4>Informacion de contacto</h4>
                <ul>
                    <li><a href="mailto:soporte@canchasya.com" target="_blank">soporte@canchasya.com</a></li>
                    <li><a href="https://wa.me/123123123" target="_blank">Whatsapp</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-derechos">
            <p>Creado por: <span>Omonte Jeremias Ezequiel</span></p>
        </div>
    </footer>

</body>

</html>
